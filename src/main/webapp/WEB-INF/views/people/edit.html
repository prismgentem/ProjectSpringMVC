<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление данных человека</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{user_id}(user_id=${person.getUserId()})}" th:object="${person}">
    <label for="fullName">ФИО: </label>
    <input type="text" th:field="*{fullName}" id="fullName">
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Ошибка ФИО</div>
    <br/>
    <label for="yearOfBirth">Год рождения: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Ошибка в году рождения</div>
    <br/>
    <input type="submit" value="Update!">
</form>

</body>
</html>
