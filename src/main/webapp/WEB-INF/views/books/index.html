<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{book_id}(book_id=${book.getBookId()})}"
       th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">книга</a>
</div>

<br/>
<hr/>

<a href="books/new">Добавить книгу</a>

</body>
</html>
